  <div class="fgprod container-fluid">

    <div class="row align-items-center" style="border-color: black; border: 5px;">
      <div class="col-1"></div>
      <div class="col-sm-4">
        <label for="" class="col-form-label">Nombre de producto</label>
        <input type="text" id="txtnomprod" name="txtnomprod" class="form-control" required minlength="2" maxlength="30">
      </div>
      <div class="col-sm-4">
        <label for="" class="col-form-label">Materia prima</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-sm-2">
        <label for="" class="col-form-label">Cantidad</label>
        <input type="number" id="txtcantmatprim" name="txtcantmatprim" class="form-control" required>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col"></div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-primary">Ingresar</button>
      </div>
      <div class="col"></div>
    </div>
    <div class="row table-responsive ">
      <div class="col-2"></div>
      <div class="col-8">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Materia Prima</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry the Bird</td>
              <td>Thornton</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col"></div>

    </div>
    <div class="row align-items-center">
      <div class="col"></div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary">Gestionar</button>
      </div>
      <div class="col"></div>
    </div>
  </div>
